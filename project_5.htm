<html>
    <head>
        <title>ESTUDO</title>
    </head>
    <script>
        //FUNÇÕES!!! 
        function quadrado(n){ //ESTA É A ESTRUTURA BASICA PARA CRIAR UMA FUNÇÃO, UM SIB-ALGORITMO QUE PODEMOS CHAMAR E ENVIAR DADSO PARA OBTER PROCESSOS E DADOS COMO RETORNO!!!
            quad=n*n; //as variaveis e constantes dentro das funções nomrlamente naõ são vistas pelo código principal, apenas pelas funções internas!!!
            return quad; //declaramos function-nome da função(parâmetros) para criar uma função
        } //return vai retornar a função principal a informação/dado processado por esta função

        var valor=5;
        result=quadrado(valor); //valor vai ser o dado que vai entrar a função
        alert(result);

    </script>
    <body>

    </body>
</html>
